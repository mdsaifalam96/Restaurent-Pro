<div class="container_12 menu-container">
    <div class="grid_8">
        <lacc-menu-item
                *ngFor="let item of menu | async"
                [menuItem]="item"
                (add)="shoppingCart.addItem($event)"
        >
        </lacc-menu-item>
    </div>

    <div class="grid_4">
        <lacc-shopping-cart #shoppingCart></lacc-shopping-cart>
    </div>
</div>
